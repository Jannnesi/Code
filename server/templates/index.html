<!-- index.html -->
<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kodinhallintasivu</title>
  <style>
    /* Yleiset tyylit */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212; /* Tumma tausta */
      color: #fff; /* Vaalea teksti */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Navigaatiopalkki */
    nav.navbar {
      width: 100%;
      background-color: #1e1e1e;
      border-bottom: 1px solid #333;
      padding: 10px 20px;
    }
    nav.navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav.navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav.navbar a:hover {
      color: #bbb;
    }

    /* Ruudukon kontti */
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(3, auto);
      gap: 20px;
      max-width: 800px;
      padding: 20px;
    }

    /* Neliöiden tyylit */
    .tile {
      background-color: #1e1e1e;
      border: 1px solid #333;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      font-size: 1.2em;
      transition: background-color 0.3s, transform 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 250px;
      height: 250px;
    }

    .tile:hover {
      background-color: #272727;
      transform: scale(1.05);
    }

    /* Responsiivisuus: yhdellä sarakkeella pienemmillä näytöillä */
    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(6, auto);
      }
    }
  </style>
</head>
<body>
  <!-- Navigaatiopalkki -->
  <nav class="navbar">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/3d">3D Dashboard</a></li>
      <!-- Lisää linkkejä tarvittaessa -->
    </ul>
  </nav>

  <!-- Pääsisältö -->
  <div class="container">
    <a class="tile" href="/3d">3d</a>
    <a class="tile" href="#">Neliö 2</a>
    <a class="tile" href="#">Neliö 3</a>
    <a class="tile" href="#">Neliö 4</a>
    <a class="tile" href="#">Neliö 5</a>
    <a class="tile" href="#">Neliö 6</a>
  </div>
</body>
</html>
