<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asetukset</title>
  <style>
    /* Yleiset tyylit */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Navigaatiopalkki */
    nav.navbar {
      width: 100%;
      background-color: #1e1e1e;
      border-bottom: 1px solid #333;
      padding: 10px 20px;
    }
    nav.navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav.navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav.navbar a:hover {
      color: #bbb;
    }

    /* Ruudukon kontti – kaksi saraketta, mutta jokainen tile vie molemmat */
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 800px;
      width: 100%;
      padding: 20px;
    }

    /* Asetusnappien tyyli */
    .tile {
      background-color: #1e1e1e;
      border: 1px solid #333;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      /* Span both columns */
      grid-column: 1 / -1;
      /* Ei kovin korkea */
      height: 80px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .tile:hover {
      background-color: #272727;
      transform: scale(1.03);
    }

    /* Pienemmillä näytöillä yksi sarake */
    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
    <nav class="navbar">
        <ul>
          <li><a href="{{ url_for('get_home_page') }}">Home</a></li>
          <li><a href="{{ url_for('get_3d_page') }}">3D Dashboard</a></li>
          <li><a href="{{ url_for('settings') }}">Asetukset</a></li>
          <li><a href="{{ url_for('logout') }}">Kirjaudu Ulos</a></li>
        </ul>
    </nav>
      
  
    <div class="container">
      <a class="tile" href="{{ url_for('add_user') }}">Lisää käyttäjä</a>
      <a class="tile" href="{{ url_for('delete_user') }}">Poista käyttäjä</a>
    </div>
  
    <!-- oma JS tiedosto settings‑sivulle -->
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
  </body>
  </html>
