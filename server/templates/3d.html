<!-- 3d.html -->
<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sensor Dashboard</title>
<style>
    /* Yleiset tyylit */
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
    background-color: #121212; /* Tumma tausta */
    color: #fff; /* Vaalea teksti */
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    }

    /* Navigaatiopalkki */
    nav.navbar {
      width: 100%;
      background-color: #1e1e1e;
      border-bottom: 1px solid #333;
      padding: 10px 20px;
    }
    nav.navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav.navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav.navbar a:hover {
      color: #bbb;
    }

    .container {
    max-width: 800px;
    width: 100%;
    padding: 20px;
    }

    /* Perustyyli kaikille ruutuja kuvaaville laatikoille */
    .tile {
    background-color: #1e1e1e;
    border: 1px solid #333;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    color: #fff;
    font-size: 1.2em;
    transition: background-color 0.3s, transform 0.3s;
    }

    .tile:hover {
    background-color: #272727;
    transform: scale(1.05);
    }

    /* Kuvan laatikko, joka ulottuu koko riville */
    .image-tile {
    margin-bottom: 20px;
    }

    .image-tile img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    }

    /* Data-ruudukko sensoritiedoille */
    .data-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    }

    /* Responsiivisuus: jos näyttö on kapea, aseta data ruudukko yhdelle sarakkeelle */
    @media (max-width: 600px) {
    .data-grid {
        grid-template-columns: 1fr;
    }
    }
</style>
</head>
<body onload="init()">
  <!-- Navigaatiopalkki -->
  <nav class="navbar">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/3d">3D Dashboard</a></li>
      <!-- Lisää linkkejä tarvittaessa -->
    </ul>
  </nav>

  <div class="container">
      <!-- Kuvatile, joka kattaa koko rivin leveyden -->
      <div class="tile image-tile">
      <img src="data:image/jpeg;base64,{{ last_image['image'] }}" alt="Sensor Image">
      </div>
      <!-- Sensoridatan ruudukko -->
      <div class="data-grid">
      <div class="tile">Temperature: <strong id="temperature">Waiting...</strong></div>
      <div class="tile">Humidity: <strong id="humidity">Waiting...</strong></div>
      <div class="tile">Status: <strong id="status">Waiting...</strong></div>
      </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"></script>
  <script type="text/javascript">
      function init() {
          const socket = io.connect('http://195.148.20.90:5555'); // adjust as needed
          socket.on('connect_error', err => console.error('Connection error:', err));
          socket.on('connect', () => console.log('Connected to server'));
          socket.on('image', data => {
              console.log('Received image data:', data);
              document.querySelector('.image-tile img').src = 'data:image/jpeg;base64,' + data.image;
          });
          socket.on('status', data => document.getElementById('status').innerText = data.status);
          socket.on('temphum', data => {
              document.getElementById('temperature').innerText = data.temperature + '°C';
              document.getElementById('humidity').innerText = data.humidity + '%';
          });
      }
  </script>
</body>
</html>
