<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lisää käyttäjä</title>
  <style>
    /* Yleiset tyylit */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Navigaatiopalkki */
    nav.navbar {
      width: 100%;
      background-color: #1e1e1e;
      border-bottom: 1px solid #333;
      padding: 10px 20px;
    }
    nav.navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav.navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav.navbar a:hover {
      color: #bbb;
    }
  </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="{{ url_for('get_home_page') }}">Home</a></li>
            <li><a href="{{ url_for('get_3d_page') }}">3D Dashboard</a></li>
            <li><a href="{{ url_for('settings') }}">Asetukset</a></li>
            <li><a href="{{ url_for('logout') }}">Kirjaudu Ulos</a></li>
        </ul>
    </nav>
      

    <div class="container">
        <div class="tile" style="height:auto; padding:30px;">
        <form method="post">
            <div>
            <label for="username">Käyttäjätunnus</label><br>
            <input type="text" id="username" name="username" required>
            </div>
            <div style="margin-top:1em;">
            <label for="password">Salasana</label><br>
            <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" style="margin-top:1em;">Lisää</button>
        </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
</body>
</html>
