<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muokkaa timelapsen asetuksia</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
</head>
<body>
    <nav class="navbar">
        <ul>
          <li><a href="{{ url_for('web.get_home_page') }}">Home</a></li>
          <li><a href="{{ url_for('web.get_3d_page') }}">3D Dashboard</a></li>
          <li><a href="{{ url_for('web.settings') }}">Asetukset</a></li>
          <li><a href="{{ url_for('auth.logout') }}">Kirjaudu Ulos</a></li>
        </ul>
    </nav>
      

    <div class="container">
        <div class="tile" style="height:auto; padding:30px;">
        <form method="post">
            <div>
                <label for="image_delay">Kuvan viive (s)</label>
                <input type="number" id="image_delay" name="image_delay" required value="{{ image_delay }}">
            </div>
            <div>
                <label for="temphum_delay">Lämpötila ja kosteus viive (s)</label>
                <input type="number" id="temphum_delay" name="temphum_delay" required value="{{ temphum_delay }}">
            </div>
            <div>
                <label for="status_delay">Status viive (s)</label>
                <input type="number" id="status_delay" name="status_delay" required value="{{ status_delay }}">
            </div>
            <button type="submit" style="margin-top:1em;">Lisää</button>
        </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
</body>
</html>
