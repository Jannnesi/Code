{% extends 'base.html' %}

{% block title %}Muokkaa timelapsen asetuksia{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
{% endblock %}

{% block content %}
{% include 'settings_flash.html' %}

<div class="container">
  <div class="tile" style="height:auto; padding:30px;">
    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div>
        <label for="image_delay">Kuvan viive (s)</label>
        <input type="number" id="image_delay" name="image_delay" required value="{{ image_delay }}">
      </div>
      <div>
        <label for="temphum_delay">Lämpötila ja kosteus viive (min)</label>
        <input type="number" id="temphum_delay" name="temphum_delay" required value="{{ temphum_delay }}">
      </div>
      <div>
        <label for="status_delay">Status viive (s)</label>
        <input type="number" id="status_delay" name="status_delay" required value="{{ status_delay }}">
      </div>
      <button type="submit" style="margin-top:1em;">Lisää</button>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/settings.js') }}"></script>
{% endblock %}
