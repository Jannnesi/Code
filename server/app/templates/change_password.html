{% extends 'base.html' %}

{% block title %}Vaihda salasana{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/flash.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/edit_user.css') }}">
{% endblock %}

{% block content %}
{% include 'settings_flash.html' %}
<div class="container">
  <div class="edit-card">
    <h2>Vaihda salasana</h2>
    <form method="post" id="changePasswordForm">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div class="form-row">
        <label for="current_password">Nykyinen salasana</label>
        <input type="password" id="current_password" name="current_password" required autocomplete="current-password">
      </div>

      <div class="form-row">
        <label for="new_password">Uusi salasana</label>
        <input type="password" id="new_password" name="new_password" required autocomplete="new-password">
      </div>

      <div class="form-row">
        <label for="confirm_password">Vahvista uusi salasana</label>
        <input type="password" id="confirm_password" name="confirm_password" required autocomplete="new-password">
      </div>

      <div class="actions">
        <a class="btn secondary" href="{{ url_for('web.get_settings_page') }}">Peruuta</a>
        <button type="submit" class="btn primary">Tallenna</button>
      </div>
    </form>
  </div>
  </div>
{% endblock %}
