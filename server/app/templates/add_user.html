{% extends 'base.html' %}

{% block title %}Lisää käyttäjä{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/flash.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/edit_user.css') }}">
{% endblock %}

{% block content %}
{% include 'settings_flash.html' %}
<div class="container">
  <div class="edit-card">
    <h2>Lisää käyttäjä</h2>
    <form method="post" id="addUserForm">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div class="form-row">
        <label for="username">Käyttäjätunnus</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-row">
        <label for="password">Salasana</label>
        <input type="password" id="password" name="password" required autocomplete="new-password">
      </div>

      <div class="form-row inline">
        <label class="checkbox">
          <input type="checkbox" id="is_temporary" name="is_temporary"> Väliaikainen käyttäjä
        </label>
      </div>

      <div id="temp_duration_fields" class="form-row inline" style="display:none;">
        <label for="duration_value">Kesto</label>
        <input type="number" id="duration_value" name="duration_value" min="1" value="1" style="width:100px;">
        <select id="duration_unit" name="duration_unit">
          <option value="minutes">minuuttia</option>
          <option value="hours" selected>tuntia</option>
          <option value="days">päivää</option>
        </select>
      </div>

      <div class="actions">
        <a class="btn secondary" href="{{ url_for('web.user_list') }}">Peruuta</a>
        <button type="submit" class="btn primary">Lisää</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/add_user.js') }}"></script>
{% endblock %}
