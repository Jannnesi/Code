{% extends 'base.html' %}

{% block title %}Lisää käyttäjä{% endblock %}

{% block styles %}
<link rel="stylesheet"
  href="{{ url_for('static', filename='css/settings.css') }}">
{% endblock %}

{% block content %}
{% include 'settings_flash.html' %}
<div class="container">
  <div class="tile" style="height:auto; padding:30px;">
    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <label for="username">Käyttäjätunnus</label><br>
      <input type="text" id="username" name="username" required>
      <div style="margin-top:1em;">
        <label for="password">Salasana</label><br>
        <input type="password" id="password" name="password" required>
      </div>
      <div style="margin-top:1em;">
        <input type="checkbox" id="is_temporary" name="is_temporary"
          onchange="document.getElementById('temp_duration_fields').style.display = this.checked ? 'block' : 'none';">
        <label for="is_temporary">Väliaikainen käyttäjä</label>
      </div>
      <div id="temp_duration_fields" style="margin-top:1em; display:none;">
        <label for="duration_value">Kesto</label>
        <input type="number" id="duration_value" name="duration_value" min="1"
          value="1" style="width:80px;">
        <select id="duration_unit" name="duration_unit">
          <option value="minutes">minuuttia</option>
          <option value="hours">tuntia</option>
          <option value="days">päivää</option>
        </select>
      </div>
      <button type="submit" style="margin-top:1em;">Lisää</button>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/settings.js') }}"></script>
{% endblock %}
