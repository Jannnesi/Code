{% extends 'base.html' %}

{% block title %}Poista käyttäjä{% endblock %}

{% block styles %}
<link rel="stylesheet"
  href="{{ url_for('static', filename='css/settings.css') }}">
{% endblock %}

{% block content %}
{% include 'settings_flash.html' %}

<div class="container">
  <div class="tile" style="height:auto; padding:30px;">
    <form id="deleteForm" method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <label for="username">Valitse käyttäjä poistettavaksi</label><br>
      <select id="username" name="username" required>
        {% for u in users %}
        <option value="{{ u.username }}">{{ u.username }}{% if u.is_temporary %}
          (Temporary){% endif %}</option>
        {% endfor %}
      </select>
      <button type="submit" style="margin-top:1em;">Poista</button>
    </form>
    <hr>
    <form id="deleteTempUsersForm" method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <button type="submit" name="delete_temp_users"
        style="margin-top:1em;">Poista kaikki väliaikaiset käyttäjät</button>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/settings.js') }}"></script>
{% endblock %}
