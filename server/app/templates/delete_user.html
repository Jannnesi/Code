<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poista käyttäjä</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="{{ url_for('web.get_home_page') }}">Home</a></li>
      <li><a href="{{ url_for('web.get_3d_page') }}">3D Dashboard</a></li>
      <li><a href="{{ url_for('web.settings') }}">Asetukset</a></li>
      <li><a href="{{ url_for('auth.logout') }}">Kirjaudu Ulos</a></li>
    </ul>
  </nav>

    <!-- FLASHIT -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-container" style="max-width:800px; margin:20px auto;">
          {% for category, msg in messages %}
            <div class="flash {{ category }}" style="
              padding:10px; border-radius:5px; margin-bottom:10px;
              {% if category=='success' %}background:#2a572a;{% else %}background:#572a2a;{% endif %}
              color:#fff;
            ">
              {{ msg }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="container">
        <div class="tile" style="height:auto; padding:30px;">
        <form id="deleteForm" method="post">
            <div>
            <label for="username">Valitse käyttäjä poistettavaksi</label><br>
            <select id="username" name="username" required>
                {% for u in users %}
                <option value="{{ u.username }}">{{ u.username }}</option>
                {% endfor %}
            </select>
            </div>
            <button type="submit" style="margin-top:1em;">Poista</button>
        </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
</body>
</html>
